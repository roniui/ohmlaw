name: Update Changelog

on:
  push:
    branches:
      - main
    paths-ignore:
      - '_docs/CHANGELOG.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Grouped Changelog
        run: |
          mkdir -p _docs
          REPO_URL="https://github.com/${{ github.repository }}"
          
          # Initialize the file
          echo "# Project Changelog" > _docs/CHANGELOG.md
          echo "Last Updated: $(date +'%Y-%m-%d')" >> _docs/CHANGELOG.md
          
          # Fetch logs with a special separator "|"
          # Format: Date | Message | ShortHash | LongHash
          git log --date=short --pretty=format:"%ad|%s|%h|%H" > commits.txt
          
          current_date=""
          
          # Read the log line by line
          while IFS='|' read -r date msg short_hash long_hash; do
            # Skip the bot's own commit messages to keep it clean
            if [[ "$msg" == *"docs: update CHANGELOG.md"* ]]; then
              continue
            fi
          
            # If the date has changed, print a new Header
            if [ "$date" != "$current_date" ]; then
              echo "" >> _docs/CHANGELOG.md
              echo "## $date" >> _docs/CHANGELOG.md
              current_date="$date"
            fi
            
            # Print the commit item
            echo "- $msg ([$short_hash]($REPO_URL/commit/$long_hash))" >> _docs/CHANGELOG.md
            
          done < commits.txt
          
          # Finally, add links to Pull Requests (e.g., #12 -> link)
          sed -i -E "s|#([0-9]+)|[#\1]($REPO_URL/pull/\1)|g" _docs/CHANGELOG.md
          
          # Clean up temp file
          rm commits.txt

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update CHANGELOG.md [skip ci]"
          file_pattern: _docs/CHANGELOG.md
