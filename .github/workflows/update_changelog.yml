name: Update Changelog

on:
  push:
    branches:
      - main
    paths-ignore:
      - '_docs/CHANGELOG.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Changelog with Links
        run: |
          mkdir -p _docs
          
          # Define the Repo URL for links
          REPO_URL="https://github.com/${{ github.repository }}"
          
          # Write Header
          echo "# Project Changelog" > _docs/CHANGELOG.md
          echo "Last Updated: $(date +'%Y-%m-%d')" >> _docs/CHANGELOG.md
          echo "" >> _docs/CHANGELOG.md
          
          # 1. git log generates the list with Commit Links
          # 2. sed command finds #123 patterns and turns them into PR Links
          # 3. grep removes the bot's own commit messages
          
          git log --date=short --pretty=format:"- **%ad**: %s ([%h]($REPO_URL/commit/%H))" \
          | sed -E "s|#([0-9]+)|[#\1]($REPO_URL/pull/\1)|g" \
          | grep -v "docs: update CHANGELOG.md" \
          >> _docs/CHANGELOG.md

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update CHANGELOG.md [skip ci]"
          file_pattern: _docs/CHANGELOG.md
